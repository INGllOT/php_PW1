      tekst="Moj wlasny tekst na pasku stanu!!! ";

      function przewijajTekst() { 
         pokaz = tekst.substring(0, i);
         window.status = pokaz;
         if(i<tekst.length){
            i++;
         }
         else{
            i = 1;
         }
         setTimeout("przewijajTekst()" ,50);
      }


   // koniec ukrywania skryptu przed starszymi przegl¹darkami -->
